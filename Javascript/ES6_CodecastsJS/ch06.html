<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 運行multiply函數後，a,b會自動被定義，所以不用事先定義
        function multiply(a, b) {
            a = a || 5;
            b = b || 3;
            return a * b;
        }
        function multiplynow(a = 5, b = 3) {
            return a * b;
        }
    </script>
</body>

</html>
