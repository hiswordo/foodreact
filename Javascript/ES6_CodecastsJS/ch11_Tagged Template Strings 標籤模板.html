<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background-color: #00adb5;
            color: white;
            padding: 2px 5px;
        }
    </style>
</head>

<body>
    <script>
        // function highlight(){
        //     return 'laravist'
        // }
        //避免highlighted[2]=undefined列印出來，${highlighted[i] || ''}
        function highlight(strings, ...values) {
            const highlighted = values.map(value => `<span class="highlight">${value}</span>`);

            /*  let str = '';
            strings.forEach((string,i) => str += `${string}${highlighted[i] || ''}`);
            return str; */

            return strings.reduce((prev, cur, i) => `${prev}${cur}${highlighted[i] || ''}`,'')
        }
        const user = "Mary";
        const topic = "Learn to use markdown";
        const sentence = highlight`${user} has commented on your top ${topic}`;

        document.body.innerHTML = sentence
    </script>
</body>

</html>
