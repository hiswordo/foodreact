<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1 class="title">我就是一個調皮鬼</h1>
    <!-- 好難調阿 -->
    <!-- <div>Are You?</div> -->
    <script>
      const title = document.querySelector('.title');
      // const splitText = (text) => [...text];
      // const addSpan = splitText(title.textContent).map((text) => "<span>"+text+"</span>" )
      const addSpan = (text) => [...text].map((letter) => `<span>${letter}</span>`).join('');
      title.innerHTML = addSpan(title.textContent);
      // console.log(addspan(title.textContent));
      // ?? innerHTML, textContent差別
    </script>

  </div>
